<div class="container-fluid">
    <div class="row justify-content-center mb-3">
        <img id="pageIcon" src="./img/icones/fornecedor-listar.png">
        <p class="pageTitle">Fornecedores Cadastrados</p>
    </div>

    <div class="row">
        <div class="mt-3 col-md-11 ml-auto mr-auto">
            <div class="card data-tables">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 text-center">
                            <div class="totalText">
                                Total de Fornecedores
                                <span id="dtFiltro" class="badge badge-success badge-total"></span>
                                <span class="separador"> / </span>
                                <span id="dtTotal" class="badge badge-success badge-total"></span>
                            </div>
                        </div>
                    </div>
                    <div class="fresh-datatables">
                        <table id="datatables" class="table table-striped table-no-bordered table-hover filterTable" cellspacing="0"
                            width="100%" style="width:100%">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th class="thSemFiltro">
                                        <span class="colunaSemFiltro">
                                            Nome
                                        </span>
                                    </th>
                                    <th class="thSemFiltro">
                                        <span class="colunaSemFiltro">
                                            Telefone
                                        </span>
                                    </th>
                                    <th>
                                        <span class="colunaComFiltro">
                                            Serviços Oferecidos
                                        </span>
                                        <span class="filtroHeader">
                                            <select class="form-control form-filtro form-includes">
                                                <option value="">Sem filtro</option>
                                                <option value="Mecânica">Mecânica</option>
                                                <option value="Combustível">Combustível</option>
                                                <option value="Seguros">Seguros</option>
                                            </select>
                                        </span>
                                    </th>
                                    <th>
                                        <span class="colunaComFiltro">
                                            Total de Serviços Realizados
                                        </span>
                                        <span class="filtroHeader">
                                            <select class="form-control form-filtro form-range">
                                                <option value="">Sem filtro</option>
                                                <option value="^0$">Nenhum</option>
                                                <option value="^1$|^[0-4][0-9]$">De 1 a 50</option>
                                                <option value="^[5-9][0-9]$">De 51 a 100</option>
                                                <option value="^1[0-9][0-9]$|^2[0-4][0-9]$">De 101 a 250</option>
                                                <option value="^[2-9][0-9][0-9][0-9][0-9][0-9]$">Acima de 250</option>
                                            </select>
                                        </span>
                                    </th>
                                    <th class="disabled-sorting text-center">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./modules/fornecedor/fornecedor-model.js" type="text/javascript"></script>
<script src="./modules/fornecedor/fornecedor-listar-ctrl.js" type="text/javascript"></script>
