<div class="container-fluid">
    <div class="row justify-content-center mb-3">
        <img id="pageIcon" src="./img/icones/fornecedor-dados.png">
        <p class="pageTitle">Dados do Fornecedor</p>
    </div>

    <div class="row">
        <div class="mt-3 col-md-10 ml-auto mr-auto">
            <div class="card card-wizard wiz-fixes">
                <div class="card-body">
                    <ul role="tablist" class="nav nav-tabs">
                        <li class="nav-item show active">
                            <a class="nav-link active" id="detalheInitBtn" href="#tab-dados-instituicao" data-toggle="tab">
                                <img src="./img/icones/tab-detalhe.png" class="wiz-icon">
                                Ficha do Fornecedor
                            </a>
                        </li>
                        <li class="nav-item show active">
                            <a class="nav-link" href="#tab-dados-servicos" data-toggle="tab">
                                <img src="./img/icones/tab-tarefas.png" class="wiz-icon">
                                Serviços Realizados
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="detalheMapa" href="#tab-dados-localizacao" data-toggle="tab">
                                <img src="./img/icones/tab-localizacao.svg" class="wiz-icon">
                                Localização
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <!-- Tab Dados Pessoais -->
                        <div class="tab-pane tab-wiz fade show active" id="tab-dados-instituicao" role="tabpanel">
                            <div class="fresh-datatables">
                                <table id="dataTableDetalhes"
                                    class="table table-striped table-no-bordered table-hover table-detalhe"
                                    cellspacing="0" width="100%" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th colspan="2" id="detalheNomeFornecedor" class="detalheTitulo"></th>
                                            <th style="display:none"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Tab Dados Serviços -->
                        <div class="tab-pane tab-wiz fade" id="tab-dados-servicos" role="tabpanel">
                            <div class="fresh-datatables">
                                <table id="dataTableListaDeServicos"
                                    class="table table-striped table-no-bordered table-hover" cellspacing="0"
                                    width="100%" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>Data</th>
                                            <th>Tipo de Serviço</th>
                                            <th>Veículo</th>
                                            <th>Término?</th>
                                            <th>Comentário</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                         <!-- Tab Dados Localizacao -->
                         <div class="tab-pane tab-wiz fade" id="tab-dados-localizacao" role="tabpanel">
                            <div class="row">
                                <div class="col-12" id="mapaCanvas">
                                    <label class="control-label">
                                        <b>Localização do Fornecedor</b>
                                    </label>
                                    <div id="avisoNaoGeoReferenciada" class="alert alert-warning alert-with-icon" data-notify="container">
                                        <span data-notify="icon" class="fa fa-exclamation-circle"></span>
                                        <span data-notify="message">
                                            Este fornecedor ainda não foi georeferenciado
                                        </span>
                                    </div>
                                    <div class="row">
                                        <div id="mapDetalheFornecedor" class="mb-2 mapawiz" style="width: 100%; height: 400px;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./modules/fornecedor/fornecedor-model.js" type="text/javascript"></script>
<script src="./modules/fornecedor/fornecedor-dados-ctrl.js" type="text/javascript"></script>

<style>
    img.wiz-icon {
        padding-right: 0px;
    }

    div#dataTableListaDeServicos_length {
        float: left;
    }  
    
    #dataTableListaDeServicos_wrapper ul.pagination {
        margin: 10px;
        margin-bottom: 20px;
    }
    .card .table tbody td:last-child, .card .table thead th:last-child {
        display: table-cell;
    }
</style>
