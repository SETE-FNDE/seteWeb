<div class="container-fluid">
    <div class="row justify-content-center mb-3">
        <img id="pageIcon" src="./img/icones/escola-cadastro.png">
        <p class="pageTitle">Relatório de Escolas</p>
    </div>

    <div class="row">
        <div class="col-md-10 ml-auto mr-auto">
            <div class="card card-wizard wiz-fixes">
                <div class="card-body ">
                    <ul class="nav nav-tabs singletab">
                        <li class="nav-item col-12 tab-2-fix">
                            <a class="nav-link active" href="#tab-resumo" data-toggle="tab" role="tab">
                                <img src="./img/icones/tab-resumo.png" class="wiz-icon">
                                Resumo
                            </a>
                        </li>
                    </ul>

                    <!-- Abas -->
                    <div class="tab-content">
                        <div class="tab-pane tab-wiz fade show active" id="tab-resumo" role="tabpanel">
                            <div class="row">
                                <div class="col-sm-12 col-md-4">
                                    <div class="row">
                                        <h6 class="mb-2">Resumo de escolas atendidas por:</h6>
                                    </div>
                                    <div id="menuRelatorio" class="row list-group">
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-8">
                                    <div class="card card-report">
                                        <div class="card-header ">
                                            <h4 class="card-title card-title-relatorio"></h4>
                                        </div>
                                        <div class="card-body ">
                                            <div id="grafico">
                                            </div>
                                        </div>
                                        <div class="card-footer ">
                                            <div id="legendPlace" class="legend">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-2">
                                <div class="col-12 text-center">
                                    <button type="button" id="btnExpJPEG" class="btn btnSalvar m-2">
                                        Exportar Imagem (JPEG)
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane tab-wiz fade" id="tab-detalhe" role="tabpanel">
                            <div class="row">
                                <div class="col-12 text-center">
                                    <div class="totalText">
                                        Escolas correspondentes
                                        <span id="totalNumAlunos" class="badge badge-success badge-total"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    <label class="relLabel" id="relLabel">Filtrar escolas por:</label>
                                </div>
                                <div class="ml-1 col-4">
                                    <label class="filtroLabel" id="filtroLabel">Opções</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    <select id="listaTipoRelatorio" class="form-control"></select>
                                </div>
                                <div class="ml-1 col-4">
                                    <select id="listaFiltroRelatorio" class="form-control"></select>
                                </div>
                            </div>

                            <div class="filterDiv"></div>

                            <div class="fresh-datatables datatable-relatorio">
                                <table id="datatables" class="table table-striped table-no-bordered table-hover"
                                    cellspacing="0" width="100%" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Dependência</th>
                                            <th>Nível</th>
                                            <th>Regime</th>
                                            <th>Horário</th>
                                            <th>Localização</th>
                                            <th>Nível</th>
                                            <th>Horário de Funcionamento</th>
                                            <th>Quantidade de Alunos</th>
                                            <th class="disabled-sorting text-center">Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer text-center">
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
</div>

<script src="./modules/escola/escola-model.js" type="text/javascript"></script>
<script src="./modules/aluno/aluno-model.js" type="text/javascript"></script>
<script src="./modules/relatorio/relatorio-ctrl.js" type="text/javascript"></script>
<script src="./modules/relatorio/relatorio-escola-ctrl.js" type="text/javascript"></script>
