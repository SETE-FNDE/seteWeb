<div class="container-fluid">
    <div class="row justify-content-center mb-3">
        <img id="pageIcon" src="./img/icones/aluno-cadastro.svg">
        <p class="pageTitle">Alterar Usuário</p>
    </div>

    <div class="row">
        <div class="col-md-10 ml-auto mr-auto">
            <form id="registerform">

                <div class="col-12">
                    <div class="form-group reg-group">
                        <div class="row">
                            <label class="col-4 control-label">
                                <b>UID:</b>
                            </label>
                            <div class="col-6">
                                <input id="uid" name="uid" readonly type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group reg-group">
                        <div class="row">
                            <label class="col-4 control-label">
                                <b>Nome completo:</b>
                            </label>
                            <div class="col-6">
                                <input id="regnome" name="regnome" type="text" placeholder="Digite seu nome:"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group reg-group">
                        <div class="row">
                            <label class="col-4 control-label">
                                <b>CPF:</b>
                            </label>
                            <div class="col-6">
                                <input id="regcpf" name="regcpf" type="text" placeholder="Digite seu CPF:"
                                    class="form-control cpfmask">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-12">
                    <div class="form-group reg-group">
                        <div class="row">
                            <label class="col-4 control-label">
                                <b>Telefone:</b>
                            </label>
                            <div class="col-6">
                                <input id="regtel" name="regtel" type="text" placeholder="Digite seu Telefone:"
                                    class="form-control telmask">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group reg-group">
                        <div class="row">
                            <label class="col-4 control-label">
                                <b>E-mail:</b>
                            </label>
                            <div class="col-6">
                                <input id="regemail" name="regemail" type="email" placeholder="Endereço de e-mail:"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group obr">
                        <div class="row mt-3 text-center">
                            <div class="col-4"></div>
                            <button id="regsubmit" class="col-4 btn btn-fill btn-warning" type="button">
                                Atualizar
                            </button>
                            <button id="cancelarAcao" class="col-4 btn btn-fill btn-primary" type="button">
                                Cancelar
                            </button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    </form>

</div>
</div>
</div>

<script src="./modules/usuario/usuario-model.js" type="text/javascript"></script>
<script src="./modules/usuario/usuario-alterar-ctrl.js" type="text/javascript"></script>
