<div class="container-fluid">
    <div class="row justify-content-center mb-3">
        <img id="pageIcon" src="./img/icones/tab-garagem.png">
        <p class="pageTitle">Garagem</p>
    </div>

    <div class="row">
        <div class="mt-3 col-md-11 ml-auto mr-auto">
            <form id="wizardCadastrarGaragemForm" method="" action="">
                <div class="card card-wizard wiz-fixes mb-3">
                    <div class="card-body mb-3">
                        <ul class="nav nav-tabs singletab">
                            <li class="nav-item col-12 tab-2-fix">
                                <a class="nav-link active" href="#tab-vis-garagem" data-toggle="tab" role="tab">
                                    <img src="./img/icones/rota-sugestao2.png" class="wiz-icon">
                                    Mapa da Garagem
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane tab-wiz fade show active" id="tab-vis-garagem">
                                <h6 class="text-center mb-3">
                                    Preencha os dados referentes a garagem do município.
                                    <br />
                                    Você pode clicar no mapa para mudar a localização da garagem.
                                </h6>

                                <div class="row" id="mapaCanvas">
                                    <div id="mapVizGaragem" class="mb-2 mapawiz" style="width: 100%; height: 400px;">
                                    </div>
                                </div>

                                <div class="col-12 mt-1">
                                    <div class="form-group obr">
                                        <div class="row justify-content-center">
                                            <div class="col-6 ">
                                                <div class="row">
                                                    <div class="obrlabel">
                                                        Obrigatório
                                                    </div>
                                                    <label class="col-4 control-label latlon-label"><b>Latitude</b>
                                                        <star>*</star>
                                                    </label>
                                                    <div class="col-5">
                                                        <input class="form-control" type="text" id="reglat"
                                                            name="reglat" placeholder="Latitude:" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="row">
                                                    <label class="col-4 control-label latlon-label"><b>Longitude</b>
                                                        <star>*</star>
                                                    </label>
                                                    <div class="col-5">
                                                        <input class="form-control" type="text" id="reglon"
                                                            name="reglon" required="true" placeholder="Longitude:" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="optlabel">
                                                Optativo
                                            </div>
                                            <label class="col-2 control-label">Endereço</label>
                                            <div class="col-8">
                                                <input id="regend" name="regend" type="text"
                                                    placeholder="Digite o endereço da Garagem:" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="optlabel">
                                                Optativo
                                            </div>
                                            <label class="col-2 control-label">CEP</label>
                                            <div class="col-8">
                                                <input id="regcep" name="regcep" type="text"
                                                    placeholder="Informe o CEP da Garagem:"
                                                    onkeypress="return onlynumber();"
                                                    class="form-control cep">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button type="button" id="cancelarAcao"
                            class="btn btn-default btn-wd btnApagar pull-left">Cancelar
                            Edição</button>
                        <button type="button" class="btn btn-info btn-wd btn-finish pull-right"
                            id="salvargaragem">Salvar</button>
                        <div class="clearfix"></div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

<script src="./modules/frota/frota-model.js" type="text/javascript"></script>
<script src="./modules/frota/garagem-visualizar-ctrl.js" type="text/javascript"></script>
