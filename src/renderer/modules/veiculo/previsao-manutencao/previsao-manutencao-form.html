<link rel="stylesheet" href="veiculo/previsao-manutencao/previsao-manutencao-style.css" />

<div class="modal fade modal-previsao-manutencao" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-previsao-manutencao" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary">Previsão Manutenção</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="row">

                    <div class="col-lg-6">
                        <div class="row">
                            <label class="col-lg-4"><b>Modelo:</b></label>
                            <label class="col-lg-8" id="MODAL-MODELO">...</label>
                        </div>
                        <div class="row">
                            <label class="col-lg-4"><b>Ano:</b></label>
                            <label class="col-lg-8" id="MODAL-PLACA">...</label>
                        </div>
                        <div class="row">
                            <label class="col-lg-4"><b>KM:</b></label>
                            <label class="col-lg-8" id="MODAL-ANO">...</label>
                        </div>
                        <div class="row">
                            <label class="col-lg-4"><b>Possui Garagem:</b></label>
                            <label class="col-lg-8" id="MODAL-TIPO_TRANSPORTE">...</label>
                        </div>
                        <div class="row">
                            <label class="col-lg-4"><b>Tipo Transporte:</b></label>
                            <label class="col-lg-8" id="MODAL-KM_VEICULO">...</label>
                        </div>
                    </div>
                    <div class="col-lg-6 grid-cadastro-manutencao">
                        <div class="title-grid text-primary">Inserir Previsão de Manuteção</div>
                        <form action="#" id="formCadastroManutencao">
                            <div class="row">
                                <label class="col-lg-4"><b>Descrição*</b></label>
                                <label class="col-lg-8">
                                        <textarea class="form-control" name="descricao" id="pm-descricao"></textarea>
                                    </label>
                                <label class="col-lg-4"><b>Data Prevista*</b></label>
                                <label class="col-lg-8">
                                    <input type="date" class="form-control" name="data_prevista" id="pm-data_prevista">
                                </label>
                                <div class="col-lg-12 text-right">
                                    <button type="submit" class="btn btn-primary">Inserir</button>
                                </div>
                            </div>
                        </form>

                    </div>

                    <div class="col-lg-12 list-manutencao">

                        <div class="text-primary">Lista de Manutenções Previstas</div>

                        <table class="table table-striped" id="list-table-manutencao">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Descrição</th>
                                    <th class="text-center">Data Cadastro</th>
                                    <th class="text-center">Data Prevista</th>
                                    <th class="text-center">Status</th>
                                    <th class="text-center">#</th>
                                </tr>
                            </thead>
                        </table>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>-->
            </div>
        </div>
    </div>
</div>
