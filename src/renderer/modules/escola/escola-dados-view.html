<div class="container-fluid">
    <div class="row justify-content-center mb-3">
        <img id="pageIcon" src="./img/icones/escola-cadastro.png">
        <p class="pageTitle">Dados da Escola</p>
    </div>

    <div class="row">
        <div class="mt-3 col-md-10 ml-auto mr-auto">
            <div class="card card-wizard wiz-fixes">
                <div class="card-body">
                    <ul role="tablist" class="nav nav-tabs">
                        <li role="presentation" class="nav-item show active">
                            <a class="nav-link" id="detalheInitBtn" href="#tab-dados-instituicao" data-toggle="tab">
                                <img src="./img/icones/tab-dadosescolares.svg" class="wiz-icon">
                                Ficha da Escola
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#tab-dados-alunos" data-toggle="tab">
                                <img src="./img/icones/tab-aluno.png" class="wiz-icon">
                                Alunos Atendidos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="detalheMapa" href="#tab-dados-localizacao" data-toggle="tab">
                                <img src="./img/icones/tab-localizacao.svg" class="wiz-icon">
                                Localização
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <!-- Tab Dados Pessoais -->
                        <div class="tab-pane tab-wiz fade show active" id="tab-dados-instituicao" role="tabpanel">
                            <div class="fresh-datatables">
                                <table id="dataTableInstitucional"
                                    class="table table-striped table-no-bordered table-hover table-detalhe"
                                    cellspacing="0" width="100%" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th colspan="2" id="detalheNomeEscola" class="detalheTitulo"></th>
                                            <th style="display:none"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Tab Dados Estudantes -->
                        <div class="tab-pane tab-wiz fade" id="tab-dados-alunos" role="tabpanel">
                            <div class="row">
                                <div class="col-12 text-center">
                                    <div class="totalText">
                                        Total de Alunos
                                        <span id="totalNumAlunos" class="badge badge-success badge-total"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="fresh-datatables">
                                <table id="dataTableListaDeAlunos"
                                    class="table table-striped table-no-bordered table-hover" cellspacing="0"
                                    width="100%" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Localização</th>
                                            <th>Nível</th>
                                            <th>Turno</th>        
                                        </tr>
                                    </thead>

                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Tab Dados Localizacao -->
                        <div class="tab-pane tab-wiz fade" id="tab-dados-localizacao" role="tabpanel">
                            <div class="col-12" id="mapaCanvas">
                                <label class="control-label">
                                    <b>Localização da Escola e de Alunos Atendidos (Georeferenciados)</b>
                                </label>
                                <div id="avisoNaoGeoReferenciada" class="alert alert-warning alert-with-icon" data-notify="container">
                                    <span data-notify="icon" class="fa fa-exclamation-circle"></span>
                                    <span data-notify="message">
                                        Esta escola ainda não foi georeferenciada
                                    </span>
                                </div>
                                <div class="row">
                                    <div id="mapDetalheEscola" class="mb-2 mapawiz" style="width: 100%; height: 400px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="./modules/escola/escola-model.js" type="text/javascript"></script>
<script src="./modules/escola/escola-dados-ctrl.js" type="text/javascript"></script>

<style>
div#dataTableListaDeAlunos_length {
    float: left;
}  

#dataTableListaDeAlunos_wrapper ul.pagination {
    margin: 10px;
    margin-bottom: 20px;
}
</style>
